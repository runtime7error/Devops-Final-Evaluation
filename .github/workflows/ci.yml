          echo "ğŸ“ ConteÃºdo atual do repositÃ³rio:"
          ls -la

  lint:
    name: 2ï¸âƒ£ Lint no JavaScript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Instalar dependÃªncias
        run: npm install eslint --save-dev
      - name: Criar configuraÃ§Ã£o bÃ¡sica do ESLint
        run: npx eslint --init --no-eslintrc --env browser
      - name: Rodar ESLint
        run: npx eslint script.js || true

  deploy:
    name: 3ï¸âƒ£ Publicar no GitHub Pages
    runs-on: ubuntu-latest
    needs: [check, lint]

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ”§ Gerar diretÃ³rio de build (simulado)
        run: |
          mkdir dist
          cp index.html dist/
          cp style.css dist/
          cp script.js dist/

      - name: ğŸ“¦ Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
