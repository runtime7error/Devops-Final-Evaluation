on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check:
    name: 1ï¸âƒ£ Verificar arquivos no repositÃ³rio
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Mostrar arquivos
        run: |
          echo "ğŸ“ ConteÃºdo atual do repositÃ³rio:"
          ls -la

  lint:
    name: 2ï¸âƒ£ Lint no JavaScript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Instalar dependÃªncias
        run: npm install eslint --save-dev
      - name: Criar configuraÃ§Ã£o bÃ¡sica do ESLint
        run: npx eslint --init --no-eslintrc --env browser
      - name: Rodar ESLint
        run: npx eslint script.js || true

  deploy:
    name: 3ï¸âƒ£ Publicar o HTML estÃ¡tico
    needs: [check, lint]
     environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
