name: CI Tunado 🚀

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check:
    name: 1️⃣ Verificar arquivos no repositório
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Mostrar arquivos
        run: |
          echo "📁 Conteúdo atual do repositório:"
          ls -la

  lint:
    name: 2️⃣ Lint no JavaScript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Instalar dependências
        run: npm install eslint --save-dev
      - name: Criar configuração básica do ESLint
        run: npx eslint --init --no-eslintrc --env browser
      - name: Rodar ESLint
        run: npx eslint script.js || true

  deploy:
    name: 3️⃣ Publicar o HTML estático
    needs: [check, lint]
     environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
